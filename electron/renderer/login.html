<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Haloryn Login</title>
  <link rel="stylesheet" href="styles/auth.css">
  <script type="importmap">
  {
    "imports": {
      "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
      "firebase/auth": "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js",
      "firebase/firestore": "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"
    }
  }
  </script>
</head>

<body>
  <div class="box">
    <h2>Login</h2>

    <input id="loginEmail" placeholder="Email">
    <input id="loginPassword" type="password" placeholder="Password">

    <select id="loginOtpTo">
      <option value="email">Send OTP to Email</option>
      <option value="phone">Send OTP to Phone</option>
    </select>

    <input id="loginPhone" placeholder="Phone (if Phone OTP chosen)">

    <button id="loginBtn">Login</button>

    <button id="googleLogin">Continue with Google</button>
    <button id="facebookLogin">Continue with Facebook</button>

    <p><a href="signup.html">Create account</a></p>
  </div>
<script>
  window.addEventListener("DOMContentLoaded", () => {
    console.log("Login.html loaded");
  });
</script>
<script type="module" src="scripts/login.js"></script>

</body>
</html>
