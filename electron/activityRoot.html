<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Haloryn — Activity</title>
<link rel="stylesheet" href="./styles/activity.css" />
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;" />
</head>

<body>
  <div id="activityWrapper" class="activity-wrapper">

    <!-- HERO LOGO -->
    <div class="hero">
      <img src="./icons/haloryn.png" class="hero-logo" />
      <h2 class="hero-title">Welcome back, Shiva</h2>
      <p class="hero-subtitle">Here’s your Haloryn activity timeline</p>
    </div>

    <!-- QUICK ACTION CARDS (only Recent Chats) -->
    <div class="card-row">
      <div class="card active">Recent Chats</div>
    </div>

    <!-- TIMELINE -->
    <div class="timeline">
      <h3>Today</h3>
      <div id="timeline-today" class="timeline-section"></div>

      <h3>Yesterday</h3>
      <div id="timeline-yesterday" class="timeline-section"></div>

      <h3>Older</h3>
      <div id="timeline-older" class="timeline-section"></div>
    </div>

    <!-- START SESSION BUTTON -->
    <button id="startSessionBtn" class="start-btn">Start Session</button>

  </div>

  <script src="activity.js"></script>
</body>
</html>
