<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Haloryn — Session Summary</title>
  <link rel="stylesheet" href="./styles/summary.css" />
</head>

<body>
  <div class="summary-container">

    <!-- TOP BAR -->
    <div class="summary-chrome">
      <div class="title">
        <img src="./icons/haloryn-32.png" class="logo" />
        <span>Haloryn — Session Summary</span>
      </div>

      <!-- THIS X BUTTON QUITS THE APP -->
      <button id="closeSummary" class="close-btn" aria-label="Close">✕</button>
    </div>

    <!-- HEADER -->
    <h2 class="summary-header">Your Session at a Glance</h2>

    <!-- SUMMARY CARDS -->
    <div class="cards">
      <div class="card">
        <label>Duration</label>
        <p id="dur"></p>
      </div>

      <div class="card">
        <label>Questions Asked</label>
        <p id="qs"></p>
      </div>

      <div class="card">
        <label>AI Responses</label>
        <p id="as"></p>
      </div>

      <div class="card">
        <label>Transcript Length</label>
        <p id="words"></p>
      </div>
    </div>

    <!-- DETAIL SECTION -->
    <div id="sessionDetail" class="detail hidden">
      <div class="detail-block">
        <h4>Session Summary</h4>
        <div id="detailTranscript" class="transcript-lines"></div>
      </div>
    </div>

  </div>

  <script src="summary.js"></script>
</body>
</html>
