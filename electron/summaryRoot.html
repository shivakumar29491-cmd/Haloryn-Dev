<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Haloryn — Session Summary</title>
    <link rel="stylesheet" href="./styles/summary.css" />
  </head>
  <body>
    <div class="summary-container">
      <div class="summary-chrome">
        <div class="title">
          <img src="./icons/haloryn-32.png" class="logo" alt="Haloryn" />
          <span>Haloryn — Session Summary</span>
        </div>
        <button id="closeSummary" class="close-btn" aria-label="Close">✕</button>
      </div>

      <h2 class="summary-header">Your Session at a Glance</h2>

      <div id="sessionDetail" class="detail hidden">
        <div class="detail-block">
          <h4>Session Summary</h4>
          <div id="detailTranscript" class="transcript-lines"></div>
        </div>
      </div>
    </div>

    <script src="summary.js" defer></script>
  </body>
</html>
