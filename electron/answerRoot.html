<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Haloryn — Answers</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;"
    />
    <link rel="stylesheet" href="haloAI.css" />
  </head>
  <body class="popout-body">
    <div class="app-surface">
      <div class="window-chrome glass">
        <div class="title brand-inline">
          <img src="./icons/haloryn-32.png" class="brand-logo-inline" />
          <div class="brand-text-inline">
            <div class="brand-title-inline">Haloryn</div>
            <div class="brand-caption-inline">Answers</div>
          </div>
        </div>
        <div class="win-buttons">
          <button id="btn-close-pop" title="Close">×</button>
        </div>
      </div>

      <section class="panel active">
        <div class="glass">
          <div id="popoutAnswerLog" class="qa-textarea answer-log"></div>
        </div>
      </section>
    </div>

    <script src="answerRenderer.js"></script>
  </body>
</html>
