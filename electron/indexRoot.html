<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Haloryn - Next-gen AI Companion</title>
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob:;">

  <link rel="stylesheet" href="./styles/mainApp.css" />
</head>
<body>
  <div class="app-surface">

    <!-- Window chrome -->
    <div class="window-chrome glass">

      <!-- Haloryn Rebrand -->
      <div class="title brand-inline">
        <img src="./icons/haloryn-32.png" class="brand-logo-inline" />
        <div class="brand-text-inline">
          <div class="brand-title-inline">Haloryn</div>
          <div class="brand-caption-inline">Next-gen AI-Companion</div>
        </div>
      </div>

      <div class="chrome-right">
        <button class="tab" data-tab="pre">Pre-recorded</button>
        <div class="live-controls">
          <span id="liveState">idle</span>
          <button id="screenReadBtn" class="ghost" aria-label="Read text from current screen">Screen Read</button>
            <button id="incognitoToggle" class="ghost toggle icon-btn" title="Hide window from taskbar and screen share" aria-label="Incognito">🕶️</button>
        </div>
        <div class="win-buttons">
          <button id="btn-min" title="Minimize">-</button>
          <button id="btn-max" title="Maximize">□</button>
          <button id="btn-close" title="Close">x</button>
        </div>
      </div>
    </div>
</head>
    <section id="tab-live" class="panel show">
      <div class="glass">

        <!-- Transcript box (single source of truth) -->
        <div id="transcript-container" class="glass">
          <label>Transcript</label>
          <div id="liveTranscriptStream" class="live-transcript-window" aria-live="polite" aria-atomic="true">
            <span class="live-transcript-icon" aria-hidden="true">🎙</span>
            <span class="live-transcript-text" id="liveTranscriptStreamText">Listening…</span>
          </div>
          <textarea id="liveTranscript" spellcheck="false" readonly></textarea>
          <textarea id="transcript" style="display:none;"></textarea>
        </div>

        <div class='chat-header-row'>
          <span id='docBadge' class='doc-badge hidden'></span>
        </div>

        <!-- Chat input row + attachments -->
        <div class="chat-row">
         <button id="fileBtn" title="Attach document" class="icon-btn">📎</button>
          <input id="docInput" type="file" accept=".txt,.pdf" hidden />
          <input id="chatInput" type="text" placeholder="Ask Haloryn - Press Enter" />
         <button id="companionToggle" class="ghost mic-btn icon-btn" title="Live Companion">🎤</button>
          <button id="chatSend" title="Send">➤</button>
        </div>

        <!-- Answer -->
        <div class="answer-box">
          <label>Answer <a id="clearAnswer" href="javascript:void(0)">✕</a></label>

          <div id="liveAnswerContainer" class="answer-container">
            <div id="liveAnswer" class="answer-content"></div>
          </div>
          <div id="answerFooterFixed" class="answer-footer-fixed hidden" aria-label="Answer quick actions">
            <span class="answer-footer-note">Need more clarity?</span>
            <button id="followUpBtn" class="answer-footer-btn ghost" type="button">Follow up questions</button>
            <button id="detailSummaryBtn" class="answer-footer-btn ghost" type="button">Detailed summary</button>
          </div>
        </div>

      </div>
    </section>

    <!-- Pre-recorded -->
    <section id="tab-pre" class="panel">
      <div class="glass">
        <div class="row">
          <button id="pickAudioBtn">Pick audio</button>
          <button id="transcribeBtn">Transcribe</button>
          <button id="clearBtn">Clear</button>
          <span id="pickedPath"></span>
        </div>
        <textarea id="fileOutput" rows="12" spellcheck="false"></textarea>
      </div>
    </section>


    <script src="chatbox.js"></script>
    <script src="renderer.js"></script>
  </div>
</body>
</html>
