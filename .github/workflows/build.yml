name: build-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            arch: x64
            platform: darwin
            build_cmd: --mac
          - os: macos-latest
            arch: arm64
            platform: darwin
            build_cmd: --mac
          - os: windows-latest
            arch: x64
            platform: win32
            build_cmd: --win

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install dependencies
        run: npm ci

      - name: Dedupe dependencies
        run: npm dedupe

      # Keep a clean npm cache to avoid ECOMPROMISED/lock issues during npx installs
      - name: Clean npm cache
        run: |
          npm cache clean --force

      - name: Rebuild sharp for Electron
        shell: bash
        run: |
          npm rebuild sharp \
            --runtime=electron \
            --target=30.5.1 \
            --dist-url=https://electronjs.org/headers \
            --platform=${{ matrix.platform }} \
            --arch=${{ matrix.arch }}

      - name: Build app
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false
        run: npx --yes electron-builder@24.13.3 ${{ matrix.build_cmd }} --${{ matrix.arch }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-${{ matrix.arch }}
          path: |
            dist/**
