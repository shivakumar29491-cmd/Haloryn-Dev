name: Build Haloryn Installers

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-15]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Clean Dist Folder
        shell: bash
        run: rm -rf dist || true

      - name: Build Installers
        
        run: npm run dist

      # ---- WINDOWS ARTIFACT ----
      - name: Upload Windows Installer (Haloryn)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: Haloryn-Windows
          path: dist/*.exe
          if-no-files-found: error

      # ---- MAC ARTIFACT ----
      - name: Upload macOS Installer (Haloryn)
        if: startsWith(matrix.os, 'macos')
        uses: actions/upload-artifact@v4
        with:
          name: Haloryn-macOS
          path: dist/*.dmg
          if-no-files-found: error

     
