name: Build Haloryn Installers

on:
  push:
    branches: ["main"]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: windows-x64
            os: windows-latest
            arch: x64
            artifact: Haloryn-Windows
            artifact_glob: dist/*.exe
            build_cmd: npm run dist
          - name: macos-x64
            os: macos-13
            arch: x64
            artifact: Haloryn-macOS-x64
            artifact_glob: dist/*.dmg
            build_cmd: npx electron-builder --mac dmg --x64
          - name: macos-arm64
            os: macos-14
            arch: arm64
            artifact: Haloryn-macOS-arm64
            artifact_glob: dist/*.dmg
            build_cmd: npx electron-builder --mac dmg --arm64

    runs-on: ${{ matrix.os }}
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
      npm_config_arch: ${{ matrix.arch }}
      npm_config_target_arch: ${{ matrix.arch }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Dependencies
        run: npm ci --include=optional

      - name: Clean Dist Folder
        shell: bash
        run: rm -rf dist || true

      - name: Build Installers (${{ matrix.name }})
        run: ${{ matrix.build_cmd }}

      - name: Upload Installer Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact_glob }}
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          files: release/**/*.{exe,dmg}
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
