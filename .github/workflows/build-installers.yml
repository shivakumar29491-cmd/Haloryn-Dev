name: Build HaloAI Installers

on:
  push:
    branches: [ "main" ]

jobs:
  build-win:
    name: Build Windows .exe
    if: github.ref == 'refs/heads/main'
    runs-on: windows-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Create .env for build
        shell: powershell
        run: |
          $envContent = @"
GROQ_API_KEY=${{ secrets.GROQ_API_KEY }}
BRAVE_API_KEY=${{ secrets.BRAVE_API_KEY }}
"@
          Set-Content -Path "electron/.env" -Value $envContent

      - name: Install dependencies
        run: npm ci
        shell: powershell

      - name: Build Windows Installer
        run: npm run build:win
        shell: powershell

      - name: Upload Windows Installer
        uses: actions/upload-artifact@v4
        with:
          name: HaloAI-Windows
          path: dist/*.exe


  build-mac:
    name: Build macOS .dmg
    if: github.ref == 'refs/heads/main'
    # Use Intel runner to avoid arm64 exec format errors with 7zip/electron-builder
    runs-on: macos-13
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Create .env for build
        run: |
          cat <<'EOF' > electron/.env
GROQ_API_KEY=${{ secrets.GROQ_API_KEY }}
BRAVE_API_KEY=${{ secrets.BRAVE_API_KEY }}
EOF

      - name: Install dependencies
        run: npm ci

      - name: Ensure electron-builder is executable
        run: chmod +x ./node_modules/.bin/electron-builder

      - name: Build macOS Installer
        run: npm run build:mac

      - name: Upload macOS Installer
        uses: actions/upload-artifact@v4
        with:
          name: HaloAI-macOS
          path: dist/*.dmg
