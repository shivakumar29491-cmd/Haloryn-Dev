name: Build Haloryn Installers

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-win:
    name: Build Windows .exe
    runs-on: windows-latest
    if: github.ref == 'refs/heads/main'
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Create .env for build
        run: |
          $envContent = @"
GROQ_API_KEY=${{ secrets.GROQ_API_KEY }}
BRAVE_API_KEY=${{ secrets.BRAVE_API_KEY }}
"@
          Set-Content -Path "electron/.env" -Value $envContent
        shell: powershell

      - name: Install dependencies
        run: npm ci
        shell: powershell

      - name: Build Windows Installer
        run: npm run build:win
        shell: powershell

      - name: Upload Windows Installer
        uses: actions/upload-artifact@v4
        with:
          name: Haloryn-Windows
          path: dist/*.exe

  build-mac:
    name: Build macOS .dmg
    runs-on: macos-13
    if: github.ref == 'refs/heads/main'
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Create .env for build
        run: |
          cat <<EOF > electron/.env
GROQ_API_KEY=${{ secrets.GROQ_API_KEY }}
BRAVE_API_KEY=${{ secrets.BRAVE_API_KEY }}
EOF

      - name: Install dependencies
        run: npm ci

      - name: Ensure electron-builder is executable
        run: chmod +x ./node_modules/.bin/electron-builder

      - name: Build macOS Installer
        run: npm run build:mac

      - name: Upload macOS Installer
        uses: actions/upload-artifact@v4
        with:
          name: Haloryn-macOS
          path: dist/*.dmg
