name: Build HaloAI Installers

on:
  push:
    branches: [ "main" ]

jobs:
  build-win:
    name: Build Windows .exe
    runs-on: windows-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci
        shell: powershell

      - name: Build Windows Installer
        run: npm run build:win
        shell: powershell

      - name: Upload Windows Installer
        uses: actions/upload-artifact@v4
        with:
          name: HaloAI-Windows
          path: dist/*.exe


  build-mac:
    name: Build macOS .dmg
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: macos-13
            arch: x64
            artifact: HaloAI-macOS-x64
          - runner: macos-14
            arch: arm64
            artifact: HaloAI-macOS-arm64
    runs-on: ${{ matrix.runner }}
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      npm_config_arch: ${{ matrix.arch }}
      npm_config_target_arch: ${{ matrix.arch }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (build native modules for target arch)
        run: npm ci --include=optional

      - name: Build macOS Installer (${{ matrix.arch }})
        run: npx electron-builder --mac dmg --${{ matrix.arch }}

      - name: Upload macOS Installer
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/*.dmg
